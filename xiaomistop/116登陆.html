<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米登录</title>
    <link rel="stylesheet" href="css/base.css"> <!--/*返回上一级  ../  同级直接找包*/-->\
    <!--rel内部样式-->
    <!--<link rel="icon" href="images">  小图标-->
</head>
<body>
    <div class="header">
        <a href="http://www.mi.com"><!--行级元素-->
            <img src="images/mistore_logo.png">
        </a>
    </div>
    <div class="container">
        <div class="login-bar">
            <div class="login-form">
                <div  class="top-text">
                    <a>帐号登录</a>
                    <span class="border-line"></span>
                    <a>扫码登录</a>
                </div>
                <div class="login-content ">
                    <div class="login-input">
                        <input type="text" placeholder="邮箱/手机号码/小米ID">
                        <!--/*text  password submit提交事件  button*/-->
                        <input type="text" placeholder="密码">
                    </div>
                    <div class="login-btn">
                        <input type="submit" value="登录">
                    </div>
                    <div class="small-text clearfix ">
                        <div class="st-left">
                            <a>手机短信登录/注册</a>
                        </div>
                        <div class="st-right">
                            <a href="">立即注册</a>
                            <span>|</span>
                            <a href="">忘记密码</a>
                        </div>

                    </div>
                    <div class="login-type">
                        <fieldset>
                            <legend align="center" >其他方式登录</legend>
                        </fieldset>

                    </div>
                    <div class="login-icon">

                        <a href="" class="qq">

                            <i></i>
                        </a>
                        <a href="" class="sina">
                            <i ></i>
                        </a>
                        <a href="" class="aplay">
                            <i ></i>
                        </a>
                        <a href="" class="wetchat">
                            <i ></i>
                        </a>


                    </div>

                </div>

            </div>
        </div>
    </div>

</body>
</html>
